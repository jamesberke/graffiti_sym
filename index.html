<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraffitiSym</title>
    <link rel="stylesheet" href='assets/css/reset.css' />
    <link rel="stylesheet" href='assets/css/app.css' />
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="icon" href='assets/images/graffiti.png' type="image/icon type">
</head>
<body>
    <div class="toolbar-container">
        <div class="toolbar-header">
            <img src="assets/images/graffiti.png" class="toolbar-app-logo"/>
            <div class="toolbar-app-title">GraffitiSym</div>
        </div>
        <input type="color" 
            class="toolbar-color-selector" 
            value="#000000" />
        <div class="toolbar-transparency-selector"></div>
        <input type="number"
            class="toolbar-spraysize-selector"
            min="1"
            max="100"
            placeholder="5" />
        <button id="toolbar-clear-canvas">X</button>
    </div>
    <canvas id="canvas" class="drawing-space">

    </canvas>
    <script src='assets/javascripts/app.js'></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraffitiSym</title>
    <link rel="stylesheet" href='assets/css/app.css' />
</head>
<body>
    <div class="toolbar-container">
        <input type="color" 
            class="toolbar-color-selector" 
            value="#000000" />
        <div class="toolbar-transparency-selector"></div>
        <input type="number"
            class="toolbar-spraysize-selector"
            min="1"
            max="100"
             />
        <button id="toolbar-clear-canvas">Clear</button>
    </div>
    <canvas id="canvas" class="drawing-space">

    </canvas>
    <script src='assets/javascripts/app.js'></script>
</body>
</html>
